on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install norminette
        run: |
          python -m pip install --upgrade pip
          python -m pip install norminette

      - name: Run norminette
        run: |
          norminette include/ src/

